<div class="ui relaxed divided list">
  <div class="item" ng-repeat="product in $ctrl.products">
    <i class="large browser middle aligned icon"></i>

    <div class="content">
      <div class="header"><a href="#!/products/{{product.id}}">{{product.name}}</a></div>
      <div class="description">{{product.short_description}}</div>
    </div>

  </div>
</div>
